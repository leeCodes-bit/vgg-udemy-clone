<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getRequest()">Get request sample</button>
    <button onclick="postRequest()">POST request sample</button>
    <script>
        function getRequest(){
            const url = "http://localhost:5000/videos";
       
            fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })
        }
   
   
        function postRequest(){
            const url = "http://localhost:5000/videos";
            const config = {
                method:"POST",
                headers:{"Content-type":"application/json"},
                body: JSON.stringify({name:"phileo", hubby:"Writing code"})
            }

            fetch(url, config)
            .then(res => res.json())
            .then(data => console.log(data))
        }
   </script>
</body>
</html>
